# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py36, py37

[testenv]
deps = 
    -rrequirements.txt
    pytest
    pytest-cov
    pytest-mypy
    pytest-timeout
commands =
    pytest --cov={envsitepackagesdir}/udar --cov-append --cov-report term-missing test/
    pytest --doctest-modules {envsitepackagesdir}/udar
